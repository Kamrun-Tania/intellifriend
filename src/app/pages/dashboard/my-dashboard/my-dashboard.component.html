<div class="container-fluid">
    <div class="row">
        <div class="col-xl-8 xl-100">

            <div class="row">
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-body text-danger">
                            <h3 class="mt-0 mb-0 f-w-600">
                                {{ timeboxData.arivelTime }}
                            </h3>
                            <p>ARRIVAL TIME</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-body text-success">

                            <p>LEFT TIME</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">

                            <p>TIME SPAN</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-body text-success">

                                {{ timeboxData.activeTime }}

                            <p>ACTIVE TIME</p>
                        </div>
                    </div>
                </div>
            </div>
