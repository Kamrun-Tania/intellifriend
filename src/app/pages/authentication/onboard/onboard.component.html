<div class="container-fluid p-0">
    <!-- login page start-->
    <div class="authentication-main">
        <div class="row">
            <div class="col-md-12">
                <div class="p-40">
                    <div class="authentication-box">
                        <div class="text-center"><img src="assets/images/intellifriend-logo.png" alt=""></div>
                        <div class="card mt-4">
                            <div class="card-body">
                                <div class="text-center">
                                    <h4>Welcome to IntelliFriend</h4>
                                    <h6>The first step is deciding on your account type. You can choose between using
                                        IntelliFriend individually or as a team. Bear in mind that the dashboard is a
                                        bit different for each account type.</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-6  col-xl-6 col-lg-6">
                <a [routerLink]="['/dashboard/user']">
                    <div class="card o-hidden">
                        <div class="bg-primary b-r-4 card-body">
                            <div class="media static-top-widget">
                                <div class="align-self-center text-center">
                                    <app-feather-icons [icon]="'users'"></app-feather-icons>
                                </div>
                                <div class="media-body">
                                    <span class="m-0">As a person</span>
                                    <i class="icon-bg" data-feather="users"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
              </div>
              <div class="col-sm-12 col-md-6 col-xl-6 col-lg-6">
                  <a  [routerLink]="['/authentication/register-organizations']" >
                  <div class="card o-hidden">
                    <div class="bg-secondary b-r-4 card-body">
                      <div class="media static-top-widget">
                        <div class="align-self-center text-center">
                          <app-feather-icons [icon]="'box'"></app-feather-icons>
                        </div>
                        <div class="media-body"><span class="m-0">As an organization</span>
                          <i class="icon-bg"
                            data-feather="box"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </a>
                </div>            
            </div>
    </div>
    <!-- login page end-->
</div>
