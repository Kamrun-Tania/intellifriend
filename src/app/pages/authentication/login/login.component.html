<div class="container-fluid p-0">
  <!-- login page start-->
  <div class="authentication-main">
    <div class="row">
      <div class="col-md-12">
        <div class="auth-innerright">
          <div class="authentication-box">
            <div class="text-center"><img src="assets/images/intellifriend-logo.png" alt=""></div>
            <div class="card mt-4">
              <div class="card-body">
                <div class="text-center">
                  <h4>LOGIN</h4>
                  <h6>Enter your Username and Password </h6>
                </div>
                <form class="theme-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label class="col-form-label pt-0">Email</label>
                    <input class="form-control" formControlName="email" type="email" required="">
                    <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required"
                      class="text text-danger mt-1">
                      Email is required
                    </div>
                    <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email"
                      class="text text-danger mt-1">
                      Invalid Email
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">Password</label>
                    <input class="form-control" type="password" formControlName="password" required="">
                    <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required"
                      class="text text-danger mt-1">
                      Password is required
                    </div>
                  </div>
                  <div class="checkbox p-0">
                    <input id="checkbox1" type="checkbox">
                    <label for="checkbox1">Remember me</label>
                  </div>
                  <div class="form-group form-row mt-3 mb-0">
                    <button class="btn btn-primary btn-block btn-lg" [class.loader--text]="authService.showLoader"
                      [disabled]="!loginForm.valid || authService.showLoader" type="submit"><span>{{
                        authService.showLoader ? '' : 'Login' }}</span>
                    </button>

                    
                  </div>

                </form>

                <p class="text-center mt-3"><a class="btn-link text-capitalize" [routerLink]="['/authentication/forgetpassword']" >Forgot password?</a><br>
                  Not yet registered? <a class="btn-link text-capitalize" [routerLink]="['/authentication/register']" >Sign up</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- login page end-->
</div>
